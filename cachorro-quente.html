<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Estilo Mario</title>
    <link rel="stylesheet" href="css/flores.css">
</head>
<body>
    <div id="game">
        <!-- Adicionando o título acima de todos os elementos -->
        <h1 style="text-align: center; color: white;">Cachorro Quente de Osasco</h1>
        
        <!-- Textos de instruções modificados para serem uma lista e ficarem alinhados corretamente -->
        <div class="instructions">
            <p>Leve os cachorros quentes de Osasco para a sua amada, mas tome cuidado para não tropeçar nos pombos, se não eles vão comer e sua amada ficará com fome.</p>
            <p>Pressione "W" ou "Seta para cima" para pular</p>
        </div>
        
        <!-- Botões de controle -->
        <button id="start-button">Iniciar Jogo</button>
        <button id="restart-button" class="hidden">Reiniciar</button>

        <!-- Elementos do jogo -->
        <div id="ground"></div>
        <div id="mario"></div>
        <img class="obstacle" src="assets/jogos/pigeon-cartoon2.png" style="left: 300px;"></img>
        <img class="flower" src="assets/jogos/hotdog-cartoon.png" style="left: 200px;"></img>
        <img class="obstacle" src="assets/jogos/pigeon-cartoon2.png" style="left: 600px;"></img>
        <img class="flower" src="assets/jogos/hotdog-cartoon.png" style="left: 450px;"></img>
        <img class="obstacle" src="assets/jogos/pigeon-cartoon2.png" style="left: 900px;"></img>
        <img class="flower" src="assets/jogos/hotdog-cartoon.png" style="left: 750px;"></img>
        <img class="flower" src="assets/jogos/hotdog-cartoon.png" style="left: 950px;"></img>
        <div id="princess"></div>
    </div>

    <script src="js/flores.js"></script>
</body>
</html>
