    <div id="game">

        <h1 class="title-gradient">Cachorro Quente de Osasco</h1>
        
        <div class="instructions">
            <p>Leve os cachorros quentes de Osasco para a sua amada, mas tome cuidado para não tropeçar nos pombos, se não eles vão comer e sua amada ficará com fome.</p>

        <img class="flower" src="assets/jogos/hotdog-cartoon.png" style="left: 950px;">
